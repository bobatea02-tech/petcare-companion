apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pawpal-ingress
  namespace: pawpal
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://www.pawpal.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: origin-when-cross-origin";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Body size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

spec:
  tls:
  - hosts:
    - pawpal.com
    - www.pawpal.com
    - api.pawpal.com
    secretName: pawpal-tls-cert
  
  rules:
  # Frontend
  - host: pawpal.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pawpal-frontend-service
            port:
              number: 3000
  
  - host: www.pawpal.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pawpal-frontend-service
            port:
              number: 3000
  
  # Backend API
  - host: api.pawpal.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pawpal-backend-service
            port:
              number: 8000
