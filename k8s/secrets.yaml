# Kubernetes Secrets for PawPal
# NOTE: This is a template. In production, use sealed-secrets or external secrets management
# DO NOT commit actual secrets to version control

apiVersion: v1
kind: Secret
metadata:
  name: pawpal-secrets
  namespace: pawpal
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql+asyncpg://username:password@postgres-service:5432/pawpal"
  
  # Redis
  REDIS_URL: "redis://redis-service:6379/0"
  
  # Security
  SECRET_KEY: "CHANGE_THIS_TO_STRONG_RANDOM_KEY"
  
  # External APIs
  OPENAI_API_KEY: "your-openai-api-key"
  GEMINI_API_KEY: "your-gemini-api-key"
  SCALEDOWN_API_KEY: "your-scaledown-api-key"
  GOOGLE_MAPS_API_KEY: "your-google-maps-api-key"
  
  # Twilio
  TWILIO_ACCOUNT_SID: "your-twilio-account-sid"
  TWILIO_AUTH_TOKEN: "your-twilio-auth-token"
  TWILIO_PHONE_NUMBER: "your-twilio-phone-number"
  
  # SendGrid
  SENDGRID_API_KEY: "your-sendgrid-api-key"
  SENDGRID_FROM_EMAIL: "noreply@pawpal.com"
  
  # Sentry
  SENTRY_DSN: "https://your-key@sentry.io/your-project"

---
