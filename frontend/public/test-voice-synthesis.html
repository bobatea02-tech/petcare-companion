<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Synthesis Test - PawPal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .test-section {
            margin-bottom: 30px;
        }

        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-entry.info {
            background: #e7f3ff;
            color: #004085;
        }

        .log-entry.success {
            background: #d4edda;
            color: #155724;
        }

        .log-entry.error {
            background: #f8d7da;
            color: #721c24;
        }

        .voice-list {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .voice-item {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 4px;
            font-size: 14px;
        }

        .voice-item.preferred {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .controls label {
            font-weight: 500;
            color: #333;
        }

        .controls input[type="range"] {
            flex: 1;
        }

        .controls span {
            min-width: 40px;
            text-align: right;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîä Voice Synthesis Test</h1>
        <p class="subtitle">Test if your browser can speak responses</p>

        <!-- Status -->
        <div id="status" class="status info">
            Checking browser support...
        </div>

        <!-- Test 1: Browser Support -->
        <div class="test-section">
            <h2>1. Browser Support Check</h2>
            <button onclick="checkSupport()">Check Support</button>
            <div id="support-result"></div>
        </div>

        <!-- Test 2: Available Voices -->
        <div class="test-section">
            <h2>2. Available Voices</h2>
            <button onclick="listVoices()">List Voices</button>
            <div id="voices-list"></div>
        </div>

        <!-- Test 3: Simple Speech Test -->
        <div class="test-section">
            <h2>3. Simple Speech Test</h2>
            <button onclick="testSimpleSpeech()">Say "Hello, this is a test"</button>
            <button onclick="stopSpeech()">Stop</button>
        </div>

        <!-- Test 4: Custom Text -->
        <div class="test-section">
            <h2>4. Custom Text Test</h2>
            <textarea id="custom-text" rows="3" placeholder="Enter text to speak...">Perfect! I've logged regular portion of food for Max. All set!</textarea>
            <button onclick="speakCustomText()">Speak Custom Text</button>
            <button onclick="stopSpeech()">Stop</button>
        </div>

        <!-- Test 5: Voice Controls -->
        <div class="test-section">
            <h2>5. Voice Controls</h2>
            <div class="controls">
                <label>Rate:</label>
                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="0.95">
                <span id="rate-value">0.95</span>
            </div>
            <div class="controls">
                <label>Pitch:</label>
                <input type="range" id="pitch" min="0" max="2" step="0.1" value="1.0">
                <span id="pitch-value">1.0</span>
            </div>
            <div class="controls">
                <label>Volume:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1.0">
                <span id="volume-value">1.0</span>
            </div>
            <button onclick="testWithControls()">Test with Controls</button>
        </div>

        <!-- Test 6: JoJo Response Simulation -->
        <div class="test-section">
            <h2>6. JoJo Response Simulation</h2>
            <button onclick="simulateJojoResponse('greeting')">Greeting</button>
            <button onclick="simulateJojoResponse('feeding')">Feeding Confirmation</button>
            <button onclick="simulateJojoResponse('clarification')">Clarification</button>
            <button onclick="simulateJojoResponse('error')">Error Message</button>
        </div>

        <!-- Debug Log -->
        <div class="test-section">
            <h2>Debug Log</h2>
            <button onclick="clearLog()">Clear Log</button>
            <div id="debug-log" class="log"></div>
        </div>
    </div>

    <script>
        // Initialize
        let isSpeaking = false;
        let currentUtterance = null;

        // Update control values
        document.getElementById('rate').addEventListener('input', (e) => {
            document.getElementById('rate-value').textContent = e.target.value;
        });
        document.getElementById('pitch').addEventListener('input', (e) => {
            document.getElementById('pitch-value').textContent = e.target.value;
        });
        document.getElementById('volume').addEventListener('input', (e) => {
            document.getElementById('volume-value').textContent = e.target.value;
        });

        // Logging functions
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debug-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
        }

        // Check browser support
        function checkSupport() {
            log('Checking browser support...', 'info');
            
            const hasSpeechSynthesis = 'speechSynthesis' in window;
            const hasSpeechRecognition = 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window;
            
            const resultDiv = document.getElementById('support-result');
            const statusDiv = document.getElementById('status');
            
            if (hasSpeechSynthesis) {
                log('‚úÖ Speech Synthesis: Supported', 'success');
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Your browser supports voice synthesis!';
                
                resultDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Speech Synthesis: Supported<br>
                        ${hasSpeechRecognition ? '‚úÖ' : '‚ùå'} Speech Recognition: ${hasSpeechRecognition ? 'Supported' : 'Not Supported'}
                    </div>
                `;
            } else {
                log('‚ùå Speech Synthesis: Not Supported', 'error');
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Your browser does not support voice synthesis';
                
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Speech Synthesis: Not Supported<br>
                        Please use Chrome, Edge, or Safari
                    </div>
                `;
            }
        }

        // List available voices
        function listVoices() {
            log('Loading voices...', 'info');
            
            const voices = window.speechSynthesis.getVoices();
            const voicesDiv = document.getElementById('voices-list');
            
            if (voices.length === 0) {
                log('‚è≥ Waiting for voices to load...', 'info');
                window.speechSynthesis.addEventListener('voiceschanged', listVoices, { once: true });
                return;
            }
            
            log(`‚úÖ Found ${voices.length} voices`, 'success');
            
            // Find preferred voices
            const preferredVoices = voices.filter(voice => 
                voice.name.includes('Zira') || 
                voice.name.includes('Female') ||
                voice.name.includes('Samantha') ||
                voice.name.includes('Karen')
            );
            
            let html = '<div class="voice-list">';
            voices.forEach((voice, index) => {
                const isPreferred = preferredVoices.includes(voice);
                html += `
                    <div class="voice-item ${isPreferred ? 'preferred' : ''}">
                        ${isPreferred ? '‚≠ê ' : ''}${voice.name} (${voice.lang})
                        ${voice.default ? ' - Default' : ''}
                    </div>
                `;
            });
            html += '</div>';
            
            voicesDiv.innerHTML = html;
        }

        // Test simple speech
        function testSimpleSpeech() {
            const text = "Hello, this is a test";
            log(`üîä Speaking: "${text}"`, 'info');
            speak(text);
        }

        // Speak custom text
        function speakCustomText() {
            const text = document.getElementById('custom-text').value;
            if (!text.trim()) {
                log('‚ùå Please enter some text', 'error');
                return;
            }
            log(`üîä Speaking custom text: "${text.substring(0, 50)}..."`, 'info');
            speak(text);
        }

        // Test with controls
        function testWithControls() {
            const text = "Testing voice with custom rate, pitch, and volume settings";
            const rate = parseFloat(document.getElementById('rate').value);
            const pitch = parseFloat(document.getElementById('pitch').value);
            const volume = parseFloat(document.getElementById('volume').value);
            
            log(`üîä Speaking with rate=${rate}, pitch=${pitch}, volume=${volume}`, 'info');
            speak(text, { rate, pitch, volume });
        }

        // Simulate JoJo responses
        function simulateJojoResponse(type) {
            const responses = {
                greeting: "Hi there! I'm JoJo, your AI pet care assistant. I'm here to help with your pet's health and care. What can I help you with today?",
                feeding: "Perfect! I've logged regular portion of food for Max. All set!",
                clarification: "Which pet did you feed? Please tell me the pet's name.",
                error: "Sorry, I didn't catch that. Could you please repeat?"
            };
            
            const text = responses[type];
            log(`ü§ñ JoJo says: "${text}"`, 'info');
            speak(text);
        }

        // Main speak function
        function speak(text, options = {}) {
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = options.rate || 0.95;
            utterance.pitch = options.pitch || 1.0;
            utterance.volume = options.volume || 1.0;
            
            // Select best voice
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(voice => 
                voice.name.includes('Zira') || 
                voice.name.includes('Samantha')
            );
            
            if (preferredVoice) {
                utterance.voice = preferredVoice;
                log(`üéôÔ∏è Using voice: ${preferredVoice.name}`, 'info');
            }
            
            utterance.onstart = () => {
                isSpeaking = true;
                log('üó£Ô∏è Speech started', 'success');
            };
            
            utterance.onend = () => {
                isSpeaking = false;
                log('‚úÖ Speech completed', 'success');
            };
            
            utterance.onerror = (event) => {
                isSpeaking = false;
                log(`‚ùå Speech error: ${event.error}`, 'error');
            };
            
            currentUtterance = utterance;
            
            // Small delay to ensure voices are loaded
            setTimeout(() => {
                window.speechSynthesis.speak(utterance);
            }, 100);
        }

        // Stop speech
        function stopSpeech() {
            window.speechSynthesis.cancel();
            isSpeaking = false;
            log('‚èπÔ∏è Speech stopped', 'info');
        }

        // Auto-check support on load
        window.addEventListener('load', () => {
            checkSupport();
            listVoices();
        });
    </script>
</body>
</html>
